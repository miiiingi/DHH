<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사장님 페이지</title>
</head>
<body>
<div>
    <h2>사장님 잔액: <span th:text="${balance}"></span></h2>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>주문번호</th>
            <th>주문시간</th>
            <th>메뉴이름</th>
            <th>주문상태</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderNumber}"></td>
            <td th:text="${order.orderTime}"></td>
            <td th:text="${order.menuName}"></td>
            <td th:text="${order.orderStatus}"></td>
            <td>
                <form th:action="@{/completeOrder}" method="post">
                    <input type="hidden" name="orderId" th:value="${order.orderId}">
                    <button type="submit" th:text="배달완료"></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
