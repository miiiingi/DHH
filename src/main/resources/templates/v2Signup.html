<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>
        function onclickAdmin() {
            // Get the checkbox
            var checkBox = document.getElementById("admin-check");
            // Get the output text
            var box = document.getElementById("admin-token");

            // If the checkbox is checked, display the output text
            if (checkBox.checked == true) {
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        }

        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (password != confirmPassword) {
                document.getElementById("password-match").innerHTML = "비밀번호와 비밀번호 확인란의 문자가 다릅니다.";
            } else {
                document.getElementById("password-match").innerHTML = "";
            }
        }
    </script>
</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up Delivery Hanghae</div>

    <form action="/v2/signup" method="post">

        <!-- 중복된 이메일 또는 닉네임 메시지 표시 -->
        <div th:if="${ErrorMessage != null}" style="color: red;" th:text="${ErrorMessage}"></div>


        <div class="login-id-label">E-mail</div>
        <input type="text" name="email" placeholder="E-mail" class="login-input-box">

        <div class="login-id-label">Password</div>
        <input type="password" id="password" name="password" placeholder="password" class="login-input-box">

        <div class="login-id-label">Confirm Password</div>
        <input type="password" id="confirm-password" onkeyup="validatePassword()" placeholder="Confirm password"
               class="login-input-box">
        <div id="password-match" style="color: red;"></div>
        <div class="login-id-label">Name</div>
        <input type="text" name="name" placeholder="Name" class="login-input-box">


        <div>
        </div>
        <button id="login-id-submit">회원 가입</button>
    </form>
</div>
</body>
</html>
