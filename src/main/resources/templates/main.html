<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>메인페이지</title>
</head>
<body>

<h1>메인페이지 입니다</h1>
<h1>기본 테이블</h1>
<table border="1">
    <tr>
        <th>사진</th>
        <th>이름</th>
    </tr>
    <tr th:each="store : ${stores}">
        <td th:text="${store.imageUrl()}">사진</td>
        <td th:text="${store.name()}">가게이름</td>
    </tr>
</table>
<hr>

</body>
</html>
