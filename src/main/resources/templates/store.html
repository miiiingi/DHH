<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Store</title>
</head>
<body>

<h1 th:text="${storeName}"></h1>
<input type="hidden" id="userDetails" th:value="${userDetails}"/>

<div class="card" style="display: flex; width: 18rem;" th:each="menu : ${menuList}">
    <img class="card-img-top" th:src="@{${menu.menuUrl()}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title" th:text="${menu.menuName()}"></h5>
        <p class="card-text" th:text="${menu.menuPrice()}"></p>
        <a class="btn btn-primary" th:onclick="|javascript:order(${menu.menuId()})|">주문하기</a>
    </div>
</div>

<script type="text/javascript">
    function order(menuId) {
        let userDetails = document.getElementById('userDetails').value;
        let authenticated = false; // 비회원으로 초기화
        if (userDetails == "USER_LOGIN") {
            authenticated = true; // 회원으로 설정
        }

        const host = 'http://' + window.location.host;

        if (authenticated) {
            window.location.href = host + '/v1/orders/' + menuId;
        } else {
            // 회원 검증을 위해 로그인 페이지로 이동하는 알림 띄우기
            alert("회원 검증을 위해 로그인 페이지로 이동합니다.");
            // 로그인 페이지로 이동
            window.location.href = host + '/v1/login-page?redirect=/orders/' + menuId;
        }
    }
</script>


</body>
</html>
